{% extends "base.html" %}

{% block content %}

{% if user_logged_in %}

<h1>Lisää uusi raaka-aine</h1>

  {% if errors %}
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}
  
<form method="post" action="{{base_path}}/raakaaine">
    <div class="form-group">
        <label>Raaka-aineen nimi</label>
        <input name="nimi" class="form-control" type="text" value="{{raakaaine.nimi}}">
    </div>

    <div class="form-group">
        <label>Kuvaus</label>
        <textarea name="kuvaus" class="form-control">{{raakaaine.kuvaus}}</textarea> 
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Lisää</button>
    </div>
</form>

{% else %}
<h3>Lisätäksesi uuden raaka-aineen sinun tulee olla kirjautunut sisään.</h3>
{% endif %}  
  
  {% endblock %}
