
{% extends "base.html" %}

{% block content %}
<h1>Muokkaa raaka-ainetta</h1>

  
<form method="post" action="{{base_path}}/raakaaine/{{raakaaine.nimi}}">
    <fieldset disabled>
    <div class="form-group">
        <label>Raaka-aineen nimi</label>
        <input name="nimi" class="form-control" type="text" value="{{raakaaine.nimi}}">
    </div>
    </fieldset>
    

    <div class="form-group">
        <label>Kuvaus</label>
        <textarea name="kuvaus" class="form-control">{{raakaaine.kuvaus}}</textarea> 
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Lisää</button>
    </div>
</form>
{% endblock %}
