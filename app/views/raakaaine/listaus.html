{% extends "base.html" %}

{% block content %}
<h1>Raaka-aineet</h1>

{%if message %}
<div class="alert alert-success">
    {{message}}
</div>
{% endif %}

{% if user_logged_in %}
<p>
    <a href="{{base_path}}/raakaaine/uusi" class="btn btn-success">Lis채채 uusi</a>
</p>
{% endif %}

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Nimi</th>
            <th></th>
        </tr>
    </thead>

    <tbody>
        <!-- Listataan raaka-aineet t채h채n -->
        {% for raakaaine in raakaaineet %}
        <tr>
            <td><a href="{{base_path}}/raakaaine/{{raakaaine.nimi}}">{{raakaaine.nimi}}</a></td>
            {% if user_logged_in %}
            <th><a class="btn btn-default btn-sm" href="{{base_path}}/raakaaine/{{raakaaine.nimi}}/muokkaa">Muokkaa</a></th>
            {% endif %}
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
