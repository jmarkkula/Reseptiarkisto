{% extends "base.html" %}

{% block content %}

<h1>Rekisteröidy</h1>
    {% if errors %}
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}
  
<form method="post" action="{{base_path}}/rekisteroidy/luo">
    <div class="form-group">
        <label>Nimimerkki</label>
        <input name="nimimerkki" class="form-control" type="text">
    </div>

    <div class="form-group">
        <label>Email</label>
        <input name="email" class="form-control" type="text">
    </div>
    
    <div class="form-group">
        <label>Salasana</label>
        <input name="salasana" class="form-control" type="password">
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Rekisteröidy!</button>
    </div>
</form>

{% endblock %}
